      backdrop-filter: blur(1.5px);

      border-radius: 50%;

    }
    .header-info { flex: 1 1 270px; }

      margin-bottom: 0.3rem;

    .contact-links a {
      color: var(--accent); text-decoration: none; font-weight: 500;
      margin-right: 22px; transition: color .2s;
    }
    .contact-links a:hover { color: var(--main-light); }

    }
